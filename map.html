<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мийки цистерн – Карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .author {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: red;
      background: rgba(255,255,255,0.7);
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1001;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Контейнер для карти -->
  <div id="map"></div>

  <!-- Автор -->
  <div class="author">
    © 2025 | Автор: Андрій Мочурад
  </div>

  <!-- Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMnpdpKhzsNHe0y2lyf_WBF0g1gU9eTg8"></script>
  <script>
    function initMap(lat, lng) {
      const pos = { lat: lat, lng: lng };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: pos,
        zoom: 13
      });
      new google.maps.Marker({
        position: pos,
        map: map,
        title: "Ви тут"
      });
    }

    // Автоматичне визначення місця
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          initMap(position.coords.latitude, position.coords.longitude);
        },
        () => {
          // Якщо відмовив у доступі – дефолт Україна
          initMap(49.0, 32.0);
          alert("Не вдалося визначити ваше місцезнаходження.");
        }
      );
    } else {
      initMap(49.0, 32.0); // fallback
      alert("Ваш браузер не підтримує геолокацію.");
    }
  </script>
</body>
</html>
