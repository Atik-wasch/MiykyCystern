<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мийки цистерн – Карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      overflow: hidden;
    }
    #map { width: 100%; height: 100%; }
    .author {
      position: fixed;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: red;
      background: rgba(255,255,255,0.7);
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1001;
      text-align: center;
    }
    /* Стиль для форми додавання мийки */
    #addStationForm {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 1002;
    }
    #addStationForm input { width: 200px; padding: 6px; margin-bottom: 6px; }
    #addStationForm button { padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>

<div id="map"></div>

<div class="author">© 2025 | Автор: Андрій Мочурад</div>

<!-- Форма додавання мийки -->
<div id="addStationForm">
  <h4>Додати мийку</h4>
  <input type="text" id="stationName" placeholder="Назва мийки"><br>
  <button onclick="saveStation()">Додати</button>
  <button onclick="closeForm()">Скасувати</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCG5mxvBurQdQeSz6dIo-Qd5UJEwnhCxpA",
    authDomain: "miyjky.firebaseapp.com",
    databaseURL: "https://miyjky-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "miyjky",
    storageBucket: "miyjky.firebasestorage.app",
    messagingSenderId: "967414135211",
    appId: "1:967414135211:web:9b3444523a807626dbfaee"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let map;
  let isAdmin = true; // тимчасово ставимо true для тесту (зробимо потім через вхід)
  let tempLatLng = null;

  function initMap(lat, lng) {
    const pos = { lat: lat, lng: lng };
    map = new google.maps.Map(document.getElementById("map"), {
      center: pos,
      zoom: 12
    });

    // Маркер "Ви тут"
    new google.maps.Marker({
      position: pos,
      map: map,
      title: "Ви тут",
      icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
    });

    // Завантажуємо мийки з Firebase
    db.ref("stations").on("value", snap => {
      const data = snap.val();
      if(!data) return;
      for (let id in data) {
        const point = data[id];
        new google.maps.Marker({
          position: { lat: point.lat, lng: point.lng },
          map: map,
          title: point.name
        });
      }
    });

    // Клік по карті для додавання мийки
    if(isAdmin){
      map.addListener('click', function(e){
        tempLatLng = e.latLng;
        document.getElementById('addStationForm').style.display = 'block';
      });
    }
  }

  // Функції форми
  function saveStation(){
    const name = document.getElementById('stationName').value.trim();
    if(!name){ alert("Введіть назву!"); return; }
    db.ref("stations").push({
      name: name,
      lat: tempLatLng.lat(),
      lng: tempLatLng.lng()
    });
    closeForm();
  }
  function closeForm(){
    document.getElementById('addStationForm').style.display = 'none';
    document.getElementById('stationName').value = '';
    tempLatLng = null;
  }

  // Автоматичне визначення місця
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => { initMap(position.coords.latitude, position.coords.longitude); },
      () => { initMap(49.0, 32.0); alert("Не вдалося визначити ваше місцезнаходження."); }
    );
  } else { initMap(49.0, 32.0); alert("Ваш браузер не підтримує геолокацію."); }

</script>

<!-- Google Maps JS API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMnpdpKhzsNHe0y2lyf_WBF0g1gU9eTg8"></script>
</body>
</html>
