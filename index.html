<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ú–∏–π–∫–∏ —Ü–∏—Å—Ç–µ—Ä–Ω</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; text-align: center; padding: 40px 20px; background: #f8f9fa; margin: 0; min-height: 100vh; }
h1 { color: #222; font-size: 22px; margin-bottom: 15px; font-weight: 700; }
p { font-size: 16px; color: #444; margin-bottom: 25px; }
h2 { color: #222; font-size: 20px; margin-top: 40px; margin-bottom: 10px; font-weight: 600; }
input, textarea { width: 80%; max-width: 400px; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; }
.btn { display: inline-block; margin: 10px; padding: 12px 24px; font-size: 16px; font-weight: 500; border-radius: 8px; border: none; cursor: pointer; background: #0088cc; color: white; }
.btn:hover { background: #005f8d; }
.comment { background: #fff; padding: 8px 12px; margin-bottom: 8px; border-radius: 6px; text-align: left; }
.version { font-size: 12px; color: #888; margin-top: 20px; }
</style>
</head>
<body>

<h1>–ú–∏–π–∫–∏ —Ü–∏—Å—Ç–µ—Ä–Ω</h1>

<h2>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è</h2>
<input type="email" id="email" placeholder="–í–∞—à email"><br>
<input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
<button class="btn" onclick="register()">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
<button class="btn" onclick="login()">–£–≤—ñ–π—Ç–∏</button>
<button class="btn" onclick="logout()">–í–∏–π—Ç–∏</button>

<a id="mapLink" class="btn" href="map.html" style="display:none;">üó∫ –ü–µ—Ä–µ–π—Ç–∏ –¥–æ –∫–∞—Ä—Ç–∏</a>

<h2>–í–∏ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ?</h2>
<button class="btn" style="background:#28a745;" onclick="vote('like')" disabled>üëç</button>
<button class="btn" style="background:#dc3545;" onclick="vote('dislike')" disabled>üëé</button>

<div class="counters">
–õ–∞–π–∫–∏: <span id="likeCount">0</span> | –î–∏–∑–ª–∞–π–∫–∏: <span id="dislikeCount">0</span>
</div>

<h2>–ö–æ–º–µ–Ω—Ç–∞—Ä—ñ</h2>
<textarea id="commentInput" rows="3" placeholder="–í–∞—à –∫–æ–º–µ–Ω—Ç–∞—Ä..." disabled></textarea><br>
<button class="btn" onclick="sendComment()" disabled>–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
<div id="commentsList"></div>

<div class="version">–í–µ—Ä—Å—ñ—è: 1.1.0</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// --- Firebase ---
const firebaseConfig = {
  apiKey: "AIzaSyCG5mxvBurQdQeSz6dIo-Qd5UJEwnhCxpA",
  authDomain: "miyjky.firebaseapp.com",
  databaseURL: "https://miyjky-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "miyjky",
  storageBucket: "miyjky.appspot.com",
  messagingSenderId: "967414135211",
  appId: "1:967414135211:web:9b3444523a807626dbfaee"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
let currentUserUID = null;

// --- –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è ---
function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      alert("–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞!");
    })
    .catch(error => alert(error.message));
}

// --- –í—Ö—ñ–¥ ---
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(userCredential => {
      const user = userCredential.user;
      currentUserUID = user.uid;
      alert("–í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π: " + email);
      enableFeatures();
    })
    .catch(error => alert(error.message));
}

// --- –í–∏—Ö—ñ–¥ ---
function logout() {
  firebase.auth().signOut().then(() => {
    alert("–í–∏ –≤–∏–π—à–ª–∏ –∑ –∞–∫–∞—É–Ω—Ç–∞");
    currentUserUID = null;
    disableFeatures();
  });
}

// --- –ê–∫—Ç–∏–≤—É—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—ó –ø—ñ—Å–ª—è –≤—Ö–æ–¥—É ---
function enableFeatures() {
  document.querySelector('button[onclick="vote(\'like\')"]').disabled = false;
  document.querySelector('button[onclick="vote(\'dislike\')"]').disabled = false;
  document.getElementById('commentInput').disabled = false;
  document.querySelector('button[onclick="sendComment()"]').disabled = false;
  document.getElementById('mapLink').style.display = 'inline-block';
  updateCounters();
}

function disableFeatures() {
  document.querySelector('button[onclick="vote(\'like\')"]').disabled = true;
  document.querySelector('button[onclick="vote(\'dislike\')"]').disabled = true;
  document.getElementById('commentInput').disabled = true;
  document.querySelector('button[onclick="sendComment()"]').disabled = true;
  document.getElementById('mapLink').style.display = 'none';
}

// --- –õ–∞–π–∫–∏ ---
function updateCounters() {
  db.ref('votes').once('value').then(snapshot => {
    const data = snapshot.val() || {likes:0, dislikes:0};
    document.getElementById('likeCount').innerText = data.likes || 0;
    document.getElementById('dislikeCount').innerText = data.dislikes || 0;
  });
}

function vote(type) {
  if (!currentUserUID) return alert("–£–≤—ñ–π–¥—ñ—Ç—å —Å–ø–æ—á–∞—Ç–∫—É!");
  const userVoteRef = db.ref('votes/users/' + currentUserUID);
  userVoteRef.once('value').then(snapshot => {
    if (snapshot.exists()) return alert("–í–∏ –≤–∂–µ –≥–æ–ª–æ—Å—É–≤–∞–ª–∏!");
    userVoteRef.set(type);
    const voteRef = db.ref('votes');
    voteRef.transaction(currentData => {
      if (!currentData) currentData = {likes:0, dislikes:0, users:{}};
      if (type === 'like') currentData.likes++;
      if (type === 'dislike') currentData.dislikes++;
      return currentData;
    });
  });
}

db.ref('votes').on('value', snapshot => {
  const data = snapshot.val() || {likes:0, dislikes:0};
  document.getElementById('likeCount').innerText = data.likes || 0;
  document.getElementById('dislikeCount').innerText = data.dislikes || 0;
});

// --- –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ ---
function sendComment() {
  const text = document.getElementById('commentInput').value.trim();
  if (!text) return alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ–º–µ–Ω—Ç–∞—Ä!");
  if (!currentUserUID) return alert("–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å!");
  const user = firebase.auth().currentUser;
  const userName = user.email.split('@')[0]; // —ñ–º'—è –∑ email
  db.ref('comments').push({
    uid: currentUserUID,
    name: userName,
    text: text,
    timestamp: Date.now()
  });
  document.getElementById('commentInput').value = '';
}

db.ref('comments').on('value', snapshot => {
  const comments = snapshot.val() || {};
  const div = document.getElementById('commentsList');
  div.innerHTML = '';
  Object.entries(comments).sort((a,b) => a[1].timestamp - b[1].timestamp)
    .forEach(([id, c]) => {
      const el = document.createElement('div');
      el.className = 'comment';
      el.innerHTML = `<strong>${c.name}:</strong> ${c.text}`;
      div.appendChild(el);
    });
});
</script>
</body>
</html>
